<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple calculator made by using HTML, CSS & Javascript."
    />
    <meta property="og:title" content="A Simple Calculator" />
    <meta
      property="og:description"
      content="Simple calculator made by using HTML, CSS & Javascript."
    />
    <meta property="og:image" content="./calc-image.png" />
    <link rel="stylesheet" type="text/css" href="calc.css" />
    <title>A Simple Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous"></div>
        <div class="current"></div>
      </div>

      <button id="ac" class="all-clear">AC</button>
      <button id="percent" class="operation">%</button>
      <button id="divide" class="operation">รท</button>

      <button id="seven" class="number">7</button>
      <button id="eight" class="number">8</button>
      <button id="nine" class="number">9</button>
      <button id="multiply" class="operation">x</button>

      <button id="four" class="number">4</button>
      <button id="five" class="number">5</button>
      <button id="six" class="number">6</button>
      <button id="plus" class="operation">+</button>

      <button id="one" class="number">1</button>
      <button id="two" class="number">2</button>
      <button id="three" class="number">3</button>
      <button id="minus" class="operation">-</button>

      <button id="zero" class="number">0</button>
      <button id="decimal" class="number">.</button>
      <button id="equal" class="equal">=</button>
    </div>

    <!-- animations -->
    <div class="bubbles">
      <span class="one"></span>
      <span class="two"></span>
      <span class="three"></span>
      <span class="four"></span>
      <span class="five"></span>
      <span class="six"></span>
      <span class="seven"></span>
    </div>
    <div class="bubbles">
      <span class="one"></span>

    </div>
    <div class="bubbles">

    </div>

      <span class="one"></span>

    </div>
    <script src="index.js"></script>
  </body>
</html>
